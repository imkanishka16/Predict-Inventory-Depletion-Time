<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Depletion Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Predict Inventory Depletion Time</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="distributor_name">Distributor Name</label>
                <input type="text" class="form-control" id="distributor_name" name="distributor_name" required>
            </div>
            <div class="form-group">
                <label for="order_place_date">Order Place Date</label>
                <input type="date" class="form-control" id="order_place_date" name="order_place_date" required>
            </div>
            <div class="form-group">
                <label for="lot_size">Lot Size</label>
                <input type="number" class="form-control" id="lot_size" name="lot_size" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <br/>
        <a href="/evaluation">View Model Evaluation Results</a>
    </div>
</body>
</html>
